<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Facts</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #fact {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #next-fact {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="fact"></h1>
        <button id="next-fact">Next Fact</button>
    </div>
    <script>
        const facts = [
            "The first official international soccer match was played between Scotland and England in 1872.",
            "The world's most expensive soccer player is Kylian Mbappé, who transferred to Paris Saint-Germain for €180 million in 2017.",
            "The longest goal in soccer history was scored by  Ashton  Gate  in  1998,  at a distance of 91.9 meters (301 feet) from the goal.",
            "The FIFA World Cup trophy is made of 18-karat gold and weighs 6.175 kilograms (13.6 pounds).",
            "The most goals scored in a single FIFA World Cup match was 10, achieved by Hungary against El Salvador in 1982.",
            "The smallest country to ever qualify for the FIFA World Cup is Iceland, with a population of just over 300,000.",
            "The only team to win the FIFA World Cup without losing a single match is Brazil in 1970.",
            "The largest stadium in the world for soccer is the Rungrado 1st of May Stadium in North Korea, with a capacity of 114,000 spectators.",
            "The most popular sport in the world is soccer, with an estimated 3.5 billion fans globally.",
            "The first ever yellow and red cards in a soccer game were given in the 1970 FIFA World Cup."
        ];

        const factElement = document.getElementById('fact');
        const nextFactButton = document.getElementById('next-fact');

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[randomIndex];
        }

        nextFactButton.addEventListener('click', displayRandomFact);

        // Display a fact on page load
        displayRandomFact();
    </script>
</body>
</html>
